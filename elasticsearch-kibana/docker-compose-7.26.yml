version: '3' 

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.26
    container_name: elasticsearch
    networks:
      - elknetwork
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m  
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.26
    container_name: kibana
    depends_on:
      - elasticsearch
    networks:
      - elknetwork
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    volumes:
      - kibana-data:/usr/share/kibana/data
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml  # Descomenta si personalizas Kibana
      - ./kibana/log:/var/log/kibana
volumes:
  elasticsearch-data:
    driver: local
  kibana-data:
    driver: local

networks:
  elknetwork:
    driver: bridge

